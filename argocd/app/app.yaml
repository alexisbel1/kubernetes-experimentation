apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: vela-app-from-argocd
  # annotations:
  #   argocd.argoproj.io/tracking-id: kubevela-test-app
spec:
  components:
    - name: express-server
      type: webservice
      properties:
        image: crccheck/hello-world
        port: 8000
      traits:
        - type: ingress-1-20
          properties:
            class: "traefik"
            domain: localhost
            http:
              "/app-argocd": 8000